<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSSchool CV</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
  </head>

  <body class="cv-page">
    <div class="cv-container">
      <header class="cv-header">
        <section class="cv-my">
          <h1 class="cv-my__name">Fronte Finem</h1>
          <figure class="cv-my__photo">
            <img src="./img/my-photo.jpg" alt="My CV photo">
          </figure>
        </section>
      </header>

      <aside class="cv-side">
        <section class="cv-skills">
          <h2 class="cv-skills__title">Skills (hobby level)</h2>

          <ul class="cv-skills__list">
            <li class="cv-skills__item">
              <section class="cv-skills__category">
                <h3 class="cv-category__title">Web Front-End</h3>
                <ul class="cv-category__list">
                  <li class="cv-category__item">
                    <a href="https://www.w3schools.com/html/default.asp" title="HTML">
                      <img src="./img/logo/HTML.svg" alt="logo HTML">
                    </a>
                  </li>
                  <li class="cv-category__item">
                    <a href="https://www.w3schools.com/css/default.asp" title="CSS">
                      <img src="./img/logo/CSS.svg" alt="logo CSS">
                    </a>
                  </li>
                  <li class="cv-category__item">
                    <a href="https://www.w3schools.com/js/DEFAULT.asp" title="JavaScript">
                      <img src="./img/logo/JavaScript.svg" alt="logo JavaScript">
                    </a>
                  </li>
                </ul>
              </section>
            </li>

            <li class="cv-skills__item">
              <section class="cv-skills__category">
                <h3 class="cv-category__title">Software automation</h3>
                <ul class="cv-category__list">
                  <li class="cv-category__item">
                    <a href="https://www.autohotkey.com/" title="AutoHotkey">
                      <img src="./img/logo/AutoHotkey.svg" alt="logo AutoHotkey">
                    </a>
                  </li>
                  <li class="cv-category__item">
                    <a href="https://docs.microsoft.com/en-us/powershell/" title="PowerShell">
                      <img src="./img/logo/PowerShell.svg" alt="logo PowerShell">
                    </a>
                  </li>
                </ul>
              </section>
            </li>

            <li class="cv-skills__item">
              <section class="cv-skills__category">
                <h3 class="cv-category__title">General purpose</h3>
                <ul class="cv-category__list">
                  <li class="cv-category__item">
                    <a href="https://www.python.org/" title="Python">
                      <img src="./img/logo/Python.svg" alt="logo Python">
                    </a>
                  </li>
                  <li class="cv-category__item">
                    <a href="https://www.haskell.org/" title="Haskell">
                      <img src="./img/logo/Haskell.svg" alt="logo Haskell">
                    </a>
                  </li>
                  <li class="cv-category__item">
                    <a href="https://docs.microsoft.com/en-us/dotnet/csharp/" title="C#">
                      <img src="./img/logo/CSharp.svg" alt="logo C#">
                    </a>
                  </li>
                </ul>
              </section>
            </li>

            <li class="cv-skills__item">
              <section class="cv-skills__category">
                <h3 class="cv-category__title">Other software</h3>
                <ul class="cv-category__list">
                  <li class="cv-category__item">
                    <a href="https://code.visualstudio.com/" title="VSCode">
                      <img src="./img/logo/VSCode.svg" alt="logo VSCode">
                    </a>
                  </li>
                  <li class="cv-category__item">
                    <a href="https://www.sublimetext.com/" title="Sublime Text">
                      <img src="./img/logo/SublimeText.svg" alt="logo Sublime Text">
                    </a>
                  </li>
                  <li class="cv-category__item">
                    <a href="https://git-scm.com/" title="Git">
                      <img src="./img/logo/Git.svg" alt="logo Git">
                    </a>
                  </li>
                </ul>
              </section>
            </li>

            <li class="cv-skills__item">
              <section class="cv-skills__category">
                <h3 class="cv-category__title">Graphics editors</h3>
                <ul class="cv-category__list">
                  <li class="cv-category__item">
                    <a href="https://www.gimp.org/" title="Gimp">
                      <img src="./img/logo/Gimp.svg" alt="logo Gimp">
                    </a>
                  </li>
                  <li class="cv-category__item">
                    <a href="https://inkscape.org/" title="Inkscape">
                      <img src="./img/logo/Inkscape.svg" alt="logo Inkscape">
                    </a>
                  </li>
                  <li class="cv-category__item">
                    <a href="https://www.blender.org/" title="Blender">
                      <img src="./img/logo/Blender.svg" alt="logo Blender">
                    </a>
                  </li>
                </ul>
              </section>
            </li>
          </ul>
        </section>
      </aside>

      <main class="cv-main">
      </main>

      <footer class="cv-footer">
        <section class="cv-contacts">
          <h2 class="cv-contacts__title">Contacts</h2>
          <ul class="cv-contacts__list">
            <li class="cv-contacts__item">
              <a class="cv-contacts__link"
                 href="mailto:fronte.finem+rsschool.cv@ya.ru"
                 title="fronte.finem+rsschool.cv@ya.ru">
                <img src="./img/logo/Yandex-Mail.svg" alt="logo Yandex-Mail">
              </a>
            </li>
            <li class="cv-contacts__item">
              <a class="cv-contacts__link"
                 href="https://github.com/fronte-finem/rsschool-cv/"
                 title="GitHub | fronte-finem | rsschool-cv">
                <img src="./img/logo/GitHub.svg" alt="logo GitHub">
              </a>
            </li>
          </ul>
        </section>

        <div class="cv-rsschool">
          <a class="cv-rsschool__link" href="https://rs.school/js/">
            <img src="./img/logo/RS-School-JS.svg" alt="logo RSSchool">
          </a>
        </div>

        <section class="cv-update">
          <h2 class="cv-update__title">Update</h2>
          <time class="cv-update__date" datetime="2021-03-07">Marth 7<br>2021</time>
        </section>
      </footer>
    </div>
  </body>
</html>
